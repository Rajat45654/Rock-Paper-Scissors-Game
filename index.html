<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choice">
        <div class="rock choise" id="rock">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="paper choise" id="paper">
            <img src="paper.png" alt="Rock">
        </div>
        <div class="scissors choise" id="scissors">
            <img src="scissors.png" alt="Rock">
        </div>
    </div>
    <div class="score">
        <div class="you">
            <p class="your-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p class="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">
            <p>Play Your Move</p>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
